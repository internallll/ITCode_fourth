{% extends 'base.html' %}

{%block title %}Удалить {{busPark.title }} {%endblock%}

{%block content %}
<div class ='container mt-5'>
  <h1>Удалить автопарк</h1>
  <p>Вы уверены, что хотите удалить "{{busPark.title }}"</p>
  <form method="POST">
    {%csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{%url 'park_detail' busPark.pk%}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
